[web_interface]
host = '0.0.0.0'
port = 8040
log_level = 'info'
reload = false

[finance_service]
url = 'http://financing_service:8070'
client_id = "uba"
utxo_cache_enabled = false
utxo_persistence_enabled = false
utxo_file = "../data/utxo.json"
utxo_min_level = 10
utxo_request_level = 5

[commitment_service]
# blockchain_enabled = true
blockchain_enabled = true
ethereum_enabled = true
networks = ["BSV", "ETH"]

[ethereum_service]
ethNodeUrl = "https://sepolia.infura.io/v3/"
apiKey = ""             # Insert your Infura API key here
gas = 2000000           # the gas limit, in wei used to work when it was set to 2,000,000
gasPrice = 51           # the gas price for the transaction, in gwei
maxGasPrice = 200       # the maximum gas price for the transaction, in gwei (if the gas price is higher, the transaction will not be sent)
interface_type = "SmartContract"

[[interface]]
name = "SmartContract"
contract_pkey = ""
contract_deployment = "0xf120D32bb10A2aE2971f9Aa026aBE8F0dA9709fb"
abi_filename = "./web3_py/build/SmartUTXO.abi"
bytecode_filename = "./web3_py/build/SmartUTXO.bytecode"


[commitment_store]
filepath = "../data/commitments.json"

[blockchain]
